<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Desafio Javascript Dominique</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>

  <body>
    <div class="card">
      <img src="./img/notebook-gamer-msi-gp66-leopard-10ug-445xes-bb7-intel-core-i7-10870h16gb1tb-ssdgtx-3070156144hz.jpg" alt="Imagen de la tarjeta" />
      <div class="card-content">
        <h2>Notebook Gamer</h2>
        <div class="inputs">
          <input id="cantidad" type="number" name="Cantidad" placeholder="Ingrese Cantidad" />
          <input id="color" type="text" name="Color" placeholder="Ingrese Color en ingles" />
        </div>
      </div>
      <div class="button">
        <button id="button">Calcular Total</button>
      </div>
      <div class="precio">
        <h3>Precio: $800.000</h3>
      </div>
    </div>
    <div class="result">
      <h2>Resultado: <span id="precioTotal"></span></h2>
      <h2>Cantidad: <span id="cantidadTotal"></span></h2>
      <h2>Color: <span id="colorTotal"></span></h2>
    </div>

    <script src="./js/script.js"></script>
  </body>
</html>
